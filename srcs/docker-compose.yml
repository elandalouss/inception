version : '3.7'

volumes:
  wordpress :
    driver: local
    driver_opts:
        o: bind
        type: none
        device: /home/aelandal/data/wordpress
  mariadb :
    driver: local
    driver_opts:
        o: bind
        type: none
        device : /home/aelandal/data/mariadb

services :
    nginx :
      build:
        context : requirements/Nginx/
        dockerfile : Dockerfile
      ports : 
        - "443:443"
      container_name : nginx
      restart : always
      volumes : 
          - wordpress:/var/www/html/wordpress
      depends_on:
        - wordpress
      networks :
          - link
    wordpress :
      env_file : .env
      build : 
        context : requirements/Wordpress/
        dockerfile : Dockerfile
      container_name : wordpress
      restart : always
      volumes :
          - wordpress:/var/www/html/wordpress
      networks :
          - link
      depends_on:
        - mariadb
    mariadb :
      env_file: .env
      build :
        context : requirements/Mariadb/
        dockerfile : Dockerfile
      container_name : mariab
      restart : always
      volumes :
        - mariadb:/var/lib/mysql
      networks :
        - link

networks :
  link:
    name: link
    driver: "bridge" 

